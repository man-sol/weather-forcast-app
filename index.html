<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather Forecast App</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body id="body" class="min-h-screen bg-black flex items-center justify-center">

  <div class="w-full max-w-7xl flex flex-col md:flex-row rounded-xl overflow-hidden shadow-2xl">

    <!-- LEFT : WEATHER DETAILS -->
    <div class="md:w-2/3 bg-gray-900 text-yellow-300 p-8">

      <div id="weatherSection" class="hidden">

        <h1 id="cityName" class="text-4xl font-bold"></h1>

        <div class="flex items-center gap-6 mt-6">
          <img id="weatherIcon" class="w-24 h-24" />
          <div>
            <p id="temperature" class="text-5xl font-bold"></p>
            <button id="toggleTemp"
              class="mt-2 underline text-sm text-yellow-400">
              Toggle Â°C / Â°F
            </button>
          </div>
        </div>

        <p id="description" class="capitalize text-lg mt-3"></p>

        <div class="flex gap-8 mt-6">
          <p>ðŸ’§ Humidity: <span id="humidity"></span>%</p>
          <p>ðŸŒ¬ Wind: <span id="wind"></span> m/s</p>
        </div>

        <!-- Alert -->
        <div id="alertBox" class="hidden mt-4 text-red-500 font-semibold"></div>

        <!-- 5 Day Forecast -->
        <h2 class="text-2xl font-semibold mt-10">5-Day Forecast</h2>
        <div id="forecast" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4 mt-4"></div>

      </div>

      <!--  -->

      <div
  id="emptyState"
  class="flex flex-col items-center justify-center h-full text-center border border-yellow-400/30 rounded-xl p-8 bg-black/60"
>
  <img
    src="https://cdn-icons-png.flaticon.com/512/1779/1779940.png"
    alt="Weather icon"
    class="w-20 h-20 mb-4 opacity-90"
  />

  <p class="text-gray-300 text-lg leading-relaxed">
    No weather data available yet.<br />
    <span class="text-yellow-400 font-semibold">Search for a city</span>
    or
    <span class="text-yellow-400 font-semibold">use your location</span>
    to view the forecast.
  </p>
</div>



      <!--  -->
    </div>

    <!-- RIGHT : SEARCH -->
    <div class="md:w-1/3 bg-black text-yellow-400 p-8 border-l border-yellow-400">

      <div class="flex items-center gap-3 mb-6">
        <img src="https://cdn-icons-png.flaticon.com/512/1779/1779940.png"
             class="w-10 h-10" />
        <h2 class="text-2xl font-bold">Weather Search</h2>
      </div>

      <input
        id="cityInput"
        type="text"
        placeholder="Enter city name"
        class="w-full mb-4 px-4 py-2 bg-gray-900 border border-yellow-400 rounded
               text-yellow-300 focus:outline-none"
      />

      <button id="searchBtn"
        class="w-full bg-yellow-400 text-black font-semibold py-2 rounded
               hover:bg-yellow-300 transition">
        Search Weather
      </button>

      <button id="locationBtn"
        class="w-full mt-3 bg-yellow-400 text-black font-semibold py-2 rounded
               hover:bg-yellow-300 transition">
        Use My Location
      </button>

      <!-- Recent cities -->
      <select id="recentCities"
        class="hidden w-full mt-4 bg-gray-900 border border-yellow-400
               px-3 py-2 rounded text-yellow-300">
      </select>

      <p id="errorMsg" class="text-red-500 mt-4 hidden text-sm"></p>

    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
